version: "3.8"

services:
  ad-grant-ai:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=${BASE_URL:-http://localhost:3000/api/v1}
      - API_V1_PREFIX=${API_V1_PREFIX:-/api/v1}
      # Azure OpenAI Configuration
      - MODEL_NAME=${MODEL_NAME:-gpt-4o}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_INSTANCE_NAME=${AZURE_OPENAI_API_INSTANCE_NAME}
      - AZURE_OPENAI_API_DEPLOYMENT_NAME=${AZURE_OPENAI_API_DEPLOYMENT_NAME}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      # Authentication & Security
      - JWT_SECRET=${JWT_SECRET}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      # Rate Limiting
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-100}
      - PAID_RATE_LIMIT_PER_HOUR=${PAID_RATE_LIMIT_PER_HOUR:-1000}
      # Unipile/LinkedIn Integration
      - ACCOUNT_ID=${ACCOUNT_ID}
      - UNIPILE_BASE_URL=${UNIPILE_BASE_URL}
      - UNIPILE_ACCESS_TOKEN=${UNIPILE_ACCESS_TOKEN}
      - WEB_HOOK_URL=${WEB_HOOK_URL}
      - COMPANY_MAILBOX_ID=${COMPANY_MAILBOX_ID:-107697030}
      - LINKEDIN_COMPANY_NAME=${LINKEDIN_COMPANY_NAME:-ad-grant-ai}
      # External APIs
      - JINJA_API_KEY=${JINJA_API_KEY}
    volumes:
      - ./exports:/app/exports
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ad-grant-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ad-grant-ai
    restart: unless-stopped
    networks:
      - ad-grant-network
    profiles:
      - production

networks:
  ad-grant-network:
    driver: bridge

volumes:
  exports:
  logs:
